<script>
/***********
Config: 	

 - TableContainerId - the id of an element containing aggregated table
	!required!	
	
 - TreemapContainerId - the id of an element where treemap should be drawn
 	!required!	
 
 - TreemapTitle - chart title 
	*** default : 'Answers' ***
	
 - Width - width of chart
	*** default : 500 ***
	
 - Height - height of chart
	*** default : 350 ***
	
 - Hue - color shade
	- from 0 to 360 
	*** default : 60 ***
	
	Some intermediate values:
	0: RED
    30: ORANGE
    60: YELLOW
    90: CHARTREUSE GREEN
    120: GREEN
    150: TURQUOISE
    180: CYAN
    210: AZURE
    240: BLUE
    270: VIOLET
    300: MAGENTA
    330: ROSE
	
 - ShowValue - whether value of a cell should be shown in tooltip or not
	*** default : false ***
	
 - ValueColumnNumber - index of table column where cell value should be found
	- from 1 to Total table column number
	*** default : 1 ***
	
 - TooltipInfo - info lines for tooltip info,
	array of objects - one object for each line:
		- ColumnNumber - index of table column where value for this line should be found
			!required! 
		
		- Name - line title
			*** default : taken from column header ***

***********/
var config = [
	{
		TableContainerId: '#treemapTableContainer',
		TreemapContainerId: '#treemap',
		TreemapTitle: 'Age range', 
		Height: 287, 
		Width: 550, 
		Hue: 180,
		ShowValue: true,
		ValueColumnNumber: 2,
		TooltipInfo: [
			{
				ColumnNumber: 1,
				Name: 'Respondents'
			},
			{
				ColumnNumber: 3
			},
			{
				ColumnNumber: 4
			}
		]
	}, 
	{
		TableContainerId: '#treemapTableContainer2',
		TreemapContainerId: '#treemap2',

		Height: 284, 
		Width: 550,
		Hue: 3,
		TooltipInfo: [
			{
				ColumnNumber: 2
			},
			{
				ColumnNumber: 3
			}
		]
	}, 
	{	
		TableContainerId: '#treemapTableContainer3',	
		TreemapContainerId: '#treemap3',
	}
]; 
</script>
